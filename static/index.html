<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Analyzer — Innotium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- ═══ Background Effects ═══ -->
    <div class="bg-grid"></div>
    <div class="bg-glow bg-glow--1"></div>
    <div class="bg-glow bg-glow--2"></div>

    <!-- ═══ Header ═══ -->
    <header class="header">
        <div class="header__left">
            <div class="logo">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
            </div>
            <div class="header__title">
                <h1>Policy Analyzer</h1>
                <span class="header__version">Innotium Security Platform</span>
            </div>
        </div>
        <div class="header__right">
            <span class="status-dot"></span>
            <span class="status-text">AI Engine Active</span>
        </div>
    </header>

    <!-- ═══ Main Content ═══ -->
    <main class="main">
        <!-- Left Panel: Input -->
        <section class="panel panel--input">
            <div class="panel__header">
                <div class="panel__icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="16 18 22 12 16 6"/>
                        <polyline points="8 6 2 12 8 18"/>
                    </svg>
                </div>
                <h2 class="panel__title">정책 입력 (JSON / 로그)</h2>
                <button class="btn-sample" onclick="loadSamplePolicy()">샘플 불러오기</button>
            </div>

            <div class="input-area">
                <div class="drop-zone" id="dropZone">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.4">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <span>JSON / 로그 파일을 드래그하거나 클릭 (복수 파일 가능)</span>
                    <input type="file" id="fileInput" accept=".json,.txt,.log" multiple style="display:none">
                </div>
                <textarea 
                    id="policyInput" 
                    class="code-editor" 
                    placeholder="정책 JSON 또는 에이전트 로그를 붙여넣기 하세요..."
                    spellcheck="false"
                ></textarea>
                <div class="input-footer">
                    <span class="char-count" id="charCount">0자</span>
                    <span class="policy-badge" id="policyBadge" style="display:none; margin-left:8px; background:#10b981; color:#fff; padding:2px 8px; border-radius:10px; font-size:11px;"></span>
                    <div class="input-actions">
                        <button class="btn-icon" onclick="formatJSON()" title="JSON 포맷팅">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="21" y1="10" x2="3" y2="10"/>
                                <line x1="21" y1="6" x2="3" y2="6"/>
                                <line x1="21" y1="14" x2="3" y2="14"/>
                                <line x1="21" y1="18" x2="3" y2="18"/>
                            </svg>
                        </button>
                        <button class="btn-icon" onclick="clearInput()" title="초기화">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="1 4 1 10 7 10"/>
                                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Feature Tabs -->
            <div class="feature-tabs">
                <button class="tab active" data-feature="translate" onclick="selectTab(this)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 20h9"/>
                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                    </svg>
                    정책 번역
                </button>
                <button class="tab" data-feature="simulate" onclick="selectTab(this)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    시뮬레이터
                </button>
                <button class="tab" data-feature="diagnose" onclick="selectTab(this)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                    </svg>
                    정책 진단
                </button>
            </div>

            <!-- Simulate Query Input (hidden by default) -->
            <div class="query-section" id="querySection" style="display:none;">
                <label class="query-label">시뮬레이션 질의</label>
                <input 
                    type="text" 
                    id="queryInput" 
                    class="query-input" 
                    placeholder='예: "이 정책 적용하면 USB 사용할 수 있어?"'
                >
            </div>

            <!-- Action Button -->
            <button class="btn-analyze" id="analyzeBtn" onclick="analyze()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
                </svg>
                <span id="btnText">분석 시작</span>
            </button>
        </section>

        <!-- Right Panel: Output -->
        <section class="panel panel--output" id="outputPanel">
            <!-- Loading State -->
            <div class="loading-state" id="loadingState" style="display:none;">
                <div class="loading-ring">
                    <div class="ring-segment"></div>
                    <div class="ring-segment"></div>
                    <div class="ring-segment"></div>
                </div>
                <p class="loading-text">AI가 정책을 분석하고 있습니다<span class="loading-dots"></span></p>
                <p class="loading-sub" id="loadingFeature"></p>
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" opacity="0.3">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                    </svg>
                </div>
                <p class="empty-title">분석 대기 중</p>
                <p class="empty-desc">좌측에 정책 JSON 또는 에이전트 로그를 입력하고<br>분석 기능을 선택해주세요</p>
            </div>

            <!-- Result State -->
            <div class="result-state" id="resultState" style="display:none;">
                <div class="result-header">
                    <div class="result-badge" id="resultBadge">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                        <span id="resultBadgeText">분석 완료</span>
                    </div>
                    <button class="btn-copy" onclick="copyResult()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                        </svg>
                        복사
                    </button>
                </div>
                <div class="result-body markdown-body" id="resultContent"></div>
            </div>
        </section>
    </main>

    <!-- ═══ Footer ═══ -->
    <footer class="footer">
        <span>Policy Analyzer v1.0</span>
        <span class="footer-sep">·</span>
        <span>Powered by Gemini AI</span>
        <span class="footer-sep">·</span>
        <span>Innotium Security Platform v11</span>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
